<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Faverana Movies</title>
</head>
<body>

    <div class="show-menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
    </div>
    <nav>
        <div class="hidden-menu">
            <svg class="hidden-menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            </svg>
        </div>
        <div class="profil">
            <div class="profil-image">
                <img src="/img/profil.jpg" alt="profil">
            </div>
            <p>Hi, Emre</p>
        </div>
        <menu class="main-links">
            <ul>
                <li id="show-mycollection">My Collection <span class="movies-number"></span></li>
                <li id="show-history">History <span class="movies-number"></span></li>
                <li id="show-watchlater">Watch Later <span class="movies-number"></span></li>
                <li id="show-starredfilms">Starred Films <span class="movies-number"></span></li>
            </ul>
        </menu>
        <menu class="settings">
            <ul>
                <li>Settings</li>
                <li id="addMovieBtn">Add New Movie</li>
                <li id="addmovie-api">New Movie With API</li>
            </ul>
        </menu>
    </nav>

        <div class="addMovieForm">
            <div class="closeaddformbtn">
                <svg id="closeaddformbtn" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <div class="formheading">
                <h1>Add New Movie</h1>
                <div id="error-message">
                    <div id="danger" class="danger alert">
                        <p>Please enter all values</p>
                        <a href="#"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                </div>
            </div>
            <form action="">
                <label for="name">Movie name</label>
                <input type="text" id="movie-name" required>
    
                <label for="author">Director</label>
                <input type="text" id="movie-author">
    
                <div class="poster-imdb">
                    <label for="poster">Poster URL:</label>
                    <input type="text" id="poster-url">
        
                    <label for="imdb">IMDB:</label>
                    <input type="number" name="imdb" id="imdb-rank" step="0.1">
                </div>

                <div class="choose-watch"> 
                    <input type="radio" name="size" id="radio-history" value="small" checked />
                     <label for="radio-history">History</label>
                      
                     <input type="radio" name="size" id="radio-watchlater" value="small" />
                     <label for="radio-watchlater">Watch Later</label>
                      
                </div>

                <button type="submit">Add New Movie</button>
            </form>
        </div>

        <div id="addMovieFormApi" class="addMovieForm" style="display: none;">
            <div class="wrap-search-api">
                <div class="search-api">
                    <button type="submit" class="searchButton-api" id="closebutton-api">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                     </button>
                   <input id="search-fromApi" type="text" class="searchTerm" placeholder="Which movie are you looking for?">
                   <button type="submit" class="searchButton-api">
                     <i class="fa fa-search"></i>
                  </button>
                  
                </div>
                <ul id="api-results">
                    <li class="api-result">
                        <div class="moviePoster">
                            <img src="" alt="">
                        </div>
                        <div class="movieName">
                            
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    <div id="content" class="container">

        <header>
            <div class="heading">
                <h1>Trending Movies</h1>

            </div>

            <div class="searching">
                <div class="search-box">
                    <form name="search">
                        <input type="text" id="search-movie" class="input" name="txt" placeholder="Search.."
                        onmouseout="document.search.txt.value = ''">
                    </form>
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </header>


        <section id="movies">
            <ul>
                <li>
                    <div class="poster">
                        <img src="/img/fightclub-poster.jpg" alt="movie">
                        <div class="rank">9.1</div>
                    </div>
                    <div class="movie-desc">
                        <div>
                            <h6 class="movie-name">Fight Club</h6>
                            <p class="author">Emre Aslan</p>
                        </div>
                        <div class="movies-icons">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                              </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 delete-movie" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path class="h-6 w-6 delete-movie"stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <script type="module" src="/api-movie.js"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
